<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92b4703fa4.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>

    <video src="videos/video.mp4" posfter="img/poster.png" id="video" class="video"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-2x fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-2x fa-stop"></i>
        </button>

        <input type="range" value="0" min="0" max="100" step="0.1" id="progress">

        <span id="timestamp">00:00</span>

    </div>


    <script src="script.js"></script>
</body>

</html>
