<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
</head>

<body>
    <img class="money-png" src="https://pngimg.com/uploads/dollar_sign/dollar_sign_PNG21539.png">
    <h1>Exchange Rate Calculator</h1>
    <p>Please select your currency and enter value to convert to updated rates.</p>

    <div class="container">
        <div class="currency">
            <select id="currency1">
                <option value="USD" selected>USD</option>
                <option value="PKR">PKR</option>
                <option value="EUR">EUR</option>
                <option value="TRY">TRY</option>
                <option value="INR">INR</option>
            </select>
            <input type="number" min="0" placeholder="0" value="1" id="amount1">
        </div>
        <div class="swap-rate-container">
            <button id="swap">Swap</button>
            <span id="rate"></span>
        </div>
        <div class="currency">
            <select id="currency2">
                <option value="USD">USD</option>
                <option value="PKR" selected>PKR</option>
                <option value="EUR">EUR</option>
                <option value="TRY">TRY</option>
                <option value="INR">INR</option>
            </select>
            <input type="number" min="0" placeholder="0" id="amount2">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
